<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./img/bm.jpg" sizes="32*32" type="image/x-icon">
    <title>Form</title>
</head>

<body>
    <section id="contact">
        <div id="contact-box">
            <div class="h-primary center">
                <h1>Welcome to the Blue Market</h1>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="name">First Name: </label>
                    <input type="text" name="name" id="fname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="name">Last Name: </label>
                    <input type="text" name="name" id="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="name" id="Password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">Conform Password: </label>
                    <input type="password" name="name" id="CPassword" placeholder="Conform Password">
                </div>
                <button class="btn">Submit Now</button>
            </form>
        </div>
    </section>
    </div>
</body>

</html>
